plugins {
	id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

repositories {
	maven {
		url = "https://maven.fabricmc.net/io/github/prospector/modmenu/ModMenu/"
	}
	maven {
		url = "https://minecraft.guntram.de/maven/"
	}
	maven {
        	name = 'CottonMC'
	        url = 'http://server.bbkr.space:8081/artifactory/libs-snapshot'
	}    
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "grid"
version = "1.14.4-fabric0.4.1-1.5"

minecraft {
}

dependencies {
	minecraft  "com.mojang:minecraft:1.14.4"
	mappings   "net.fabricmc:yarn:1.14.4+build.14"
	modCompile "net.fabricmc:fabric-loader:0.6.3+build.168"
    modCompile "net.fabricmc.fabric-api:fabric-api:0.4.1+build.245-1.14"
	modCompile "io.github.prospector.modmenu:ModMenu:1.6.3-95"
    modCompile "io.github.cottonmc:cotton-client-commands:0.4.2+1.14.3-SNAPSHOT"
	include    "io.github.cottonmc:cotton-client-commands:0.4.2+1.14.3-SNAPSHOT"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
